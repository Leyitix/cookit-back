
main:
  allow-circular-references: true

server:
  servlet:
    context-path: /cookit

spring:
  datasource:
    url: jdbc:h2:./cookit
  jpa:
    hibernate:
      ddl-auto: update
    open in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /console